<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="slider-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="background-wrapper  ">
                        <div class="background">

                        </div>
                        <div class="arrow-btns">
                            <button class="btn btn-danger  prev ">Prev </button>
                            <button class="btn btn-success next">Next </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        let btn = document.querySelectorAll(".btn");
        let background = document.querySelector(".background");
        let count = 0;
        let pictures = [
            'contBcg-0',
            'contBcg-1',
            'contBcg-2',
            'contBcg-3',
            'contBcg-4'
        ];

        btn.forEach(buttons => {
            buttons.addEventListener("click", function () {
                if (buttons.classList.contains("prev")) {
                    count--;
                    if (count < 0) {
                        count = pictures.length - 1;
                    }

                    background.style.background = `url('./img/${pictures[count]}.jpeg')`

                }

                if (buttons.classList.contains("next")) {
                    count++;
                    if (count > pictures.length - 1) {
                        count = 0;

                    }
                    background.style.background = `url('./img/${pictures[count]}.jpeg')`
                }
            })
        });
    </script>
</body>

</html>
